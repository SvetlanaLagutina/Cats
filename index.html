<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Кошкин дом</title>
</head>
<body>
    <header>
        <h1>Кошкин дом</h1>
    </header>
    <div class="menu">
        <input type="checkbox" id="abis" class="wrapper">
        <input type="checkbox" id="brit" class="wrapper">
        <input type="checkbox" id="blyue" class="wrapper">
        <input type="checkbox" id="siam" class="wrapper">
    <div class="wrapper">
         <div class="sidebar">
            <label for="abis">Абиссинская</label>
            <label for="brit">Британская</label>
            <label for="blyue">Русская голубая</label>
            <label for="siam">Сиамская</label>
        </div>
        <div class="abis">
            <img src="image/___20180224_1730563957.jpg" class="gallery__img" alt="Абиссинская кошка">
            <p class="text">Марик, 1 год</p>
        </div>
        <div class="brit">
            <img src="image/britanka.jpg" class="gallery__img" alt="Британская кошка">
            <p class="text">Кося, 4 года</p>
        </div>
        <div class="abis">
            <img src="image/___20180224_1086831092.jpg" class="gallery__img" alt="Абиссинский кот">
            <p class="text">Крис, 2 года</p>
        </div>
               
        <div class="siam">
            <img src="image/01135.jpg" class="gallery__img" alt="Сиамская кошка">
            <p class="text">Сима, 4 месяца</p>
        </div>
        <div class="siam">
            <img src="image/0_80783_2f641a1e_XL.jpg" class="gallery__img" alt="Сиамский кот">
            <p class="text">Лорд, 3 года</p>
        </div>
        <div class="brit">
            <img src="image/britanka.jpg" class="gallery__img" alt="Британская кошка">
            <p class="text">Кося, 4 года</p>
        </div>
        <div class="abis">
            <img src="image/___20180224_1730563957.jpg" class="gallery__img" alt="Абиссинский кот">
            <p class="text">Марик, 1 год</p>
        </div>
        <div class="abis">
            <img src="image/2de970b.png" class="gallery__img" alt="Абиссинский кот">
            <p class="text">Принц, 1 год</p>
        </div>
          
  
    <div class="sidebar2">
        <p class="rtext">Рейтинг</p>
        <label for="sidebar2">по убыванию</label>
        <input type="checkbox" id="sidebar2">
        <div class="block-breed">
            <div class="breed breeds1" style="--default: 2;">
                <p>Абиссинская</p>
                <div class="blockscale blockscale1">
                    <div class="scale1"></div>
                    <span>9</span>
                </div>
            </div>
            <div class="breed breeds2" style="--default: 3;">
                <p>Британская</p>
                <div class="blockscale blockscale2">
                    <div class="scale2"></div>
                    <span>8</span>
                </div>
            </div>
            <div class="breed breeds3" style="--default: 1;">
                <p>Русская голубая</p>
                <div class="blockscale blockscale3">
                    <div class="scale3"></div>
                    <span>10</span>
                </div>
            </div>
            <div class="breed breeds4" style="--default: 4;">
                <p>Сиамская</p>
                <div class="blockscale blockscale4">
                    <div class="scale4"></div>
                    <span>4</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy ООО Бабуленькины котятки, 2022</p>
        <p style="color:rgb(0, 76, 255);"> Наш адрес: улица Котовая, д.5</p>
    </div>
</div>   

</body>
</html>
